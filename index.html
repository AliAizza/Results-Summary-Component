<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results Summary Component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="circle">
        <div class="score">76</div>
        <div class="of100">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <p class="sum">Summary</p>
      <div class="scores red">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="title">Reaction</p>
        <p class="per"><span>80</span> / 100</p>
      </div>
      <div class="scores yellow">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="title">Memory</p>
        <p class="per"><span>92</span> / 100</p>
      </div>
      <div class="scores green">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="title">Verbal</p>
        <p class="per"><span>61</span> / 100</p>
      </div>
      <div class="scores violet">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="title">Visual</p>
        <p class="per"><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
